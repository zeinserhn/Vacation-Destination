<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>vacation Destinations Wish List</h1>
        <p>Found exciting places to vision on your next vacation?Use the form below to add them to your wishlist</p>
    </header>
    <main>
        <form id="formContainer">
            <label>Destination Name</label>
            <input type="text" id="name" placeholder="Enter your name of the destination" required>
            <label>Location</label>
            <input type="text" id="location" placeholder="Where is it located" required>
            <label>Photo</label>
            <input type="url" id="photo" placeholder="Enter an image url of the place">
            <label>Description</label>
            <textarea id="description" placeholder="Where is it located?"></textarea>
            <button type="submit" id="submit">Add to list</button>
        </form>
        <article>
            <h2 id="title">Destination Details</h2>
            <div id="destinationContainer">
                <!--JS-->
            </div>
        </article>
    </main>

</body>

</html>
